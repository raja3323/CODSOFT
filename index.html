<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;600;700&family=Bacasime+Antique&family=Inter:wght@400;500;700;900&family=Poppins:wght@100;300;400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="outputScreen">
            <button class="displayBtn delete" onclick="clearDisplay()">AC</button>
            <button class="displayBtn delete" onclick="del()">Del</button>
            <button class="displayBtn operator" onclick="display('%')"><i class="fa-solid fa-percent"></i></button>
            <button class="displayBtn operator" onclick="display('/')"><i class="fa-solid fa-divide"></i></button>
            <button class="displayBtn oprands" onclick="display('7')">7</button>
            <button class="displayBtn oprands" onclick="display('8')">8</button>
            <button class="displayBtn oprands" onclick="display('9')">9</button>
            <button class="displayBtn operator" onclick="display('x')"><i class="fa-solid fa-xmark"></i></button>
            <button class="displayBtn oprands" onclick="display('4')">4</button>
            <button class="displayBtn oprands" onclick="display('5')">5</button>
            <button class="displayBtn oprands" onclick="display('6')">6</button>
            <button class="displayBtn operator" onclick="display('-')"><i class="fa-solid fa-minus"></i></button>
            <button class="displayBtn oprands" onclick="display('1')">1</button>
            <button class="displayBtn oprands" onclick="display('2')">2</button>
            <button class="displayBtn oprands" onclick="display('3')">3</button>
            <button class="displayBtn operator" onclick="display('+')"><i class="fa-solid fa-plus"></i></button>
            <button class="displayBtn oprands" onclick="display('.')">.</button>
            <button class="displayBtn oprands" onclick="display('0')">0</button>
            <button class="displayBtn oprands equal operator" onclick="calculate()"><i class="fa-solid fa-equals"></i></button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
