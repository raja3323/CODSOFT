<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;600;700&family=Bacasime+Antique&family=Inter:wght@400;500;700;900&family=Poppins:wght@100;300;400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="outputScreen">
            <button class="displayBtn" onclick="clearDisplay()">AC</button>
            <button class="displayBtn" onclick="del()">Del</button>
            <button class="displayBtn" onclick="display('%')">%</button>
            <button class="displayBtn" onclick="display('/')">/</button>
            <button class="displayBtn" onclick="display('7')">7</button>
            <button class="displayBtn" onclick="display('8')">8</button>
            <button class="displayBtn" onclick="display('9')">9</button>
            <button class="displayBtn" onclick="display('*')">*</button>
            <button class="displayBtn" onclick="display('4')">4</button>
            <button class="displayBtn" onclick="display('5')">5</button>
            <button class="displayBtn" onclick="display('6')">6</button>
            <button class="displayBtn" onclick="display('-')">-</button>
            <button class="displayBtn" onclick="display('1')">1</button>
            <button class="displayBtn" onclick="display('2')">2</button>
            <button class="displayBtn" onclick="display('3')">3</button>
            <button class="displayBtn" onclick="display('+')">+</button>
            <button class="displayBtn" onclick="display('.')">.</button>
            <button class="displayBtn" onclick="display('0')">0</button>
            <button class="displayBtn equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
